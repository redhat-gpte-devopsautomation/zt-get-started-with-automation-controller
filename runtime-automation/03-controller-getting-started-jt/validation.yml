---
- name: Validation control node
  hosts: controller
  gather_facts: false
  vars:
    USER: rhel
  tasks:
    - name: Get stats of ansible-navigator.yml
      ansible.builtin.command:
        cmd: grep -Fxq "  editor:" /home/{{ USER }}/ansible-files/ansible-navigator.yml
      register: r_check_file
      check_mode: false
      ignore_errors: true
      changed_when: false

